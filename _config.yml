# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Polyway Blog"

# A description of your site for meta tag, search engine results.
description: "Polyway helps 3D artists build better careers by providing transparent salary data."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://blog.polyway.page"

# Favicon
favicon: images/favicon.png

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Polyway
    url: https://polyway.page/

# Colors
accent_color: "#2C5282"

# Site footer
footer:
  content: "Polyway is by [sqncs studio LLC](https://sqncs.com/). &copy; sqncs studio LLC. all rights reserved."
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: "/page:num/"

# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
